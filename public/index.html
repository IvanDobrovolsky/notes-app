<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes application</title>

    <link rel="stylesheet" href="assets/css/main.css">

    <!--Including library scripts-->
    <script src="assets/libs/angular.js"></script>
    <script src="assets/libs/masonry.pkgd.js"></script>

    <!--Including application scripts-->
    <script src="app/modules/app.module.js"></script>
    <script src="app/modules/notes.module.js"></script>
    <script src="app/controllers/app.controller.js"></script>
    <script src="app/controllers/notes.controller.js"></script>
    <script src="app/directives/masonry.directive.js"></script>
    <script src="app/services/color.service.js"></script>
    <script src="app/services/api.service.js"></script>
</head>
<body ng-app="app" ng-controller="AppController as app">
    <header>
        <div class="header-title">
            {{app.title}}
        </div>
    </header>
    <main ng-controller="NotesController as notes">
        <div class="notes-editor">
            <textarea class="notes-editor-input" placeholder="{{notes.editor.placeholder}}" ng-model="notes.editor.text" cols="30" rows="5"></textarea>
            <button class="notes-editor-button" ng-click="notes.add()">Add</button>
        </div>
        <div class="notes" masonry='{ "transitionDuration" : "0.4s" , "itemSelector" : ".note"}'>
            <div class="note" ng-repeat="note in notes.items" style="background-color: {{note.color}};" masonry-note>
                <span class="delete-note" ng-click="notes.delete(note)"> Ã— </span>
                <p>{{note.text}}</p>
            </div>
        </div>
    </main>

</body>
</html>
